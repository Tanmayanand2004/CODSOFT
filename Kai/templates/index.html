<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <span>Kai</span>
            </div>
            <div class="controls">
                <button class="btn" id="themeToggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn" id="clearChat" title="Clear chat">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="welcome">
                    <h3>ðŸ‘‹ Hello!</h3>
                    <p>I'm Kai, your AI assistant. How can I help you today?</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing" id="typing">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="quick-actions">
                    <button class="quick-btn" data-msg="What's the weather today?">
                        <i class="fas fa-cloud-sun"></i>
                        Weather
                    </button>
                    <button class="quick-btn" data-msg="Tell me a joke">
                        <i class="fas fa-laugh"></i>
                        Joke
                    </button>
                    <button class="quick-btn" data-msg="What time is it?">
                        <i class="fas fa-clock"></i>
                        Time
                    </button>
                </div>
                
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        class="input-field" 
                        placeholder="Type your message..." 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
